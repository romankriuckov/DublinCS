<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">

        </div>
        <br>
        <div class="footer">
            <button class="one"> <h3>1</h3> </button>
            <button class="one"> <h3>2</h3> </button>
            <button class="one"> <h3>3</h3> </button>
            <button class="minus"> <h3>+</h3> </button>
            <button class="one"> <h3>4</h3> </button>
            <button class="one"> <h3>5</h3> </button>
            <button class="one"> <h3>6</h3> </button>
            <button class="minus"> <h3>-</h3> </button>
            <button class="one"> <h3>7</h3> </button>
            <button class="one"> <h3>8</h3> </button>
            <button class="one"> <h3>9</h3> </button>
            <button class="minus"> <h3>*</h3> </button>
            <button class="one"> <h3>0</h3> </button>
            <button class="C"> <h3>C</h3> </button>
            <button class="equals"> <h3>=</h3> </button>
            <button class="minus"> <h3>/</h3> </button>

        </div>
    </div>
</body>
</html>
